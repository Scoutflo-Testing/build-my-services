name: Test Success final

on:
  push:
    branches:
      - main

jobs:
  success-job:
    runs-on: ubuntu-latest
    # Skip if commit is from Scoutflo AutoCD (prevents feedback loop)
    if: ${{ !contains(github.event.head_commit.message, 'Update image tag') }}
    steps:
      - name: Echo success
        run: echo "Success âœ…"
      - name: Notify Scoutflo AutoCD
        run: |
          curl -X POST https://api.app-server.scoutflo.com/v1/autocd/trigger \
            -H "Authorization: Bearer ${{ secrets.SCOUTFLO_WEBHOOK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "Origin: https://app.scoutflo.com" \
            -d '{
              "provider": "github",
              "repo": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "images": [
                {
                  "registry_provider": "AWS_ECR",
                  "image_repo": "welcome-scoutflo",
                  "image_tag": "72.0.0",
                  "service_labels": ["sl_CyXQYyw3SOjwSnWCg_FPl"]
                }
              ]
            }'
